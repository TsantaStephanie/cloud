# Configuration du serveur
server.port=8080
spring.application.name=road-damage-reporter

# Configuration Firebase
firebase.project.id=cloud-project-389d0
firebase.credentials.file=classpath:firebase-credentials.json

# Configuration Cloudinary
cloudinary.cloud.name=ddmnsomc5
cloudinary.upload.preset=signalements_upload
cloudinary.api.url=https://api.cloudinary.com/v1_1/ddmnsomc5/image/upload

# Configuration JWT
jwt.secret=mySecretKeyForJWT123456789012345678901234567890
jwt.expiration=86400000

# Configuration CORS
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:8100
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configuration Logging
logging.level.com.roaddamage=DEBUG
logging.level.org.springframework.web=INFO
