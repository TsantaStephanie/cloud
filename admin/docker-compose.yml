version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: cloud_postgres
    environment:
      POSTGRES_DB: cloud_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d
    networks:
      - cloud_network
    restart: unless-stopped

  backend-admin:
    build:
      context: ./backend-admin
      dockerfile: Dockerfile
    container_name: cloud_backend_admin
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: cloud_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - cloud_network
    restart: unless-stopped

  tileserver:
    image: maptiler/tileserver-gl
    volumes:
      - ./admin/data/madagascar_antananarivo.mbtiles:/data/madagascar_antananarivo.mbtiles
    ports:
      - "8081:8080"
    networks:
      - cloud_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  cloud_network:
    driver: bridge
