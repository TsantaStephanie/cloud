version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: road-damage-postgres
    environment:
      POSTGRES_DB: road_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ../database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    command: postgres -c max_connections=200
    networks:
      - road-damage-network

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: road-damage-backend
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: road_db
      DB_USER: postgres
      DB_PASSWORD: admin
      JWT_SECRET: your-super-secret-jwt-key
    ports:
      - "3002:3000"
    depends_on:
      - postgres
    volumes:
      - ../backend:/app
      - /app/node_modules
    networks:
      - road-damage-network

  # Frontend Web (React)
  frontend-web:
    build:
      context: ../frontend-web
      dockerfile: Dockerfile
    container_name: road-damage-frontend-web
    ports:
      - "3001:3000"
    depends_on:
      - backend
    volumes:
      - ../frontend-web:/app
      - /app/node_modules
    networks:
      - road-damage-network

  # Frontend Mobile (Vue.js) - for development
  frontend-mobile:
    build:
      context: ../frontend-mobile
      dockerfile: Dockerfile
    container_name: road-damage-frontend-mobile
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ../frontend-mobile:/app
      - /app/node_modules
    networks:
      - road-damage-network

volumes:
  postgres_data:

networks:
  road-damage-network:
    driver: bridge
